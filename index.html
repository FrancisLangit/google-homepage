<!DOCTYPE html>
<html>
    <head>
        <title>
            Google
        </title>
        <link rel="stylesheet" href="styles/style.css">
    </head>

    <body>
        <img src="images/google-logo.png" id="google-logo" alt="Google logo">
        <form action="https://www.google.com/search">
            <div id="search-bar-container">
                <svg id="search-bar-icon" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 
                        6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 
                        4.23-1.57l.27.28v.79l5 4.99L20.49 
                        19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14
                        7.01 14 9.5 11.99 14 9.5 14z">
                    </path>
                </svg>
                <input id="search-bar-input" name="q" type="text">
            </div>
            
            <div id="search-buttons-container">
                <input class="search-button" type="submit" value="Google Search">
                <input class="search-button" name="btnI" type="submit" value="I'm Feeling Lucky">
            </div>
        </form>
    </body>
</html>
