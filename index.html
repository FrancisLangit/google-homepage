<!DOCTYPE html>
<html>
    <head>
        <title>
            Google
        </title>
        <link rel="stylesheet" href="styles/style.css">
    </head>

    <body>
        <!-- Navbar -->
        <ul id="navbar">
            <form action="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/&ec=GAZAmgQ">
                <input id="navbar-signin-button" type="submit" value="Sign In">
            </form>

            <svg id="navbar-apps-icon" focusable="false" viewBox="0 0 24 24">
                <path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path>
            </svg>
            <li><a href="https://images.google.com/">Images</a></li>
            <li><a href="https://mail.google.com/">Gmail</a></li>
        </ul>

        <!-- Search Form -->
        <img src="images/google-logo.png" id="google-logo" alt="Google logo">
        <form action="https://www.google.com/search">
            <div id="search-bar-container">
                <svg id="search-bar-icon" focusable="false" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                </svg>
                <input id="search-bar-input" name="q" type="text">
            </div>
            
            <div id="search-buttons-container">
                <input class="search-button" type="submit" value="Google Search">
                <input class="search-button" name="btnI" type="submit" value="I'm Feeling Lucky">
            </div>
        </form>
        
        <!-- Footer -->
        <ul>
            <li><a href="https://about.google/">About</a></li>
            <li><a href="https://ads.google.com/">Advertising</a></li>
            <li><a href="https://www.google.com/intl/en_ph/business/">Business</a></li>
            <li><a href="https://www.google.com/search/howsearchworks/">How Search Works</a></li>

            <li><a href="https://policies.google.com/privacy">Privacy</a></li>
            <li><a href="https://policies.google.com/terms">Terms</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </body>
</html>
